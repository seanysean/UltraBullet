<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Ultrabullet</title>
        <link href="css/chessground.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="overlay" id="js-overlay">
            <div class="popup" id="js-popup-start">
                <h1 class="heading">Pick the speed of computer's moves</h1>
                <p class="info">Slower is easier, the computer makes random moves.</p>
                <div class="optgroup">
                    <input type="radio" name="speed" value="100" id="one">
                    <label class="opt" for="one">100ms/move</label>
                    <input type="radio" name="speed" value="300" id="two" checked>
                    <label class="opt" for="two">300ms/move</label>
                    <input type="radio" name="speed" value="700" id="three">
                    <label class="opt" for="three">700ms/move</label>
                </div>
                <button class="submit" id="play"><i class="fa fa-check"></i> Play</button>
            </div>
            <div class="popup" id="js-popup-gameEnd">
                <h1 class="heading">The game has ended</h1>
                <div class="optgroup">
                    <button class="opt" id="js-end-pgn"><i class="fa fa-delicious"></i> Get PGN</button>
                    <button class="opt" id="js-end-refresh"><i class="fa fa-refresh"></i> New game</button>
                </div>
                <p class="info">Created by Sean B in 2018</p>
                <a target="_blank" href="https://github.com/seanysean/UltraBullet">Github</a>
            </div>
            <div class="popup" id="js-popup-pgn">
                <h1 class="heading">View game PGN</h1>
                <div class="pgn-container">
                    <textarea id="pgn-all" readonly spellcheck="false"></textarea>
                    <button id="copy-pgn"><i class="fa fa-copy"></i> Copy</button>
                </div>
                <button class="submit" id="pgn-close"><i class="fa fa-close"></i> Close</button>
            </div>
        </div>
        <h1 class="main">Practice Ultra</h1>
        <div class="board">
            <div class="player-bar">
                <div class="player">Computer random</div>
                <div id="clock1" class="clock">0:15</div>
            </div>
            <div id="cg"></div>
            <div class="player-bar">
                <div class="player">You</div>
                <div id="clock2" class="clock">0:15</div>
            </div>
        </div>
        <p>Promotion: Queen</p>
        <script src="js/chess.min.js"></script>
        <script src="js/chessground.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/board.js"></script>
    </body>
</html>
